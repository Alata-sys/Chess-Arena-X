<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Forest</title>
<style>
body {
    margin:0;
    padding:0;
    font-family:sans-serif;
    background:#161512;
    color:white;
    text-align:center;
}
h1 {
    margin-top:20px;
    color:#dbac16;
    animation: glow 1.5s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 5px #dbac16; }
    to   { text-shadow: 0 0 20px #ffdd00, 0 0 30px #dbac16; }
}

/* Plateau Chess Forest */
#board-container {
    overflow: auto;
    max-width: 100vw;
    max-height: 80vh;
    margin: 20px auto;
}
#board {
    display: grid;
    grid-template-columns: repeat(32, 40px);
    grid-template-rows: repeat(32, 40px);
    border: 3px solid #dbac16;
}

/* Cases */
.square {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    user-select: none;
}

/* Couleurs style Lichess */
.square.light { background-color: #f0d9b5; }
.square.dark { background-color: #b58863; }

/* Cases pi√®ges */
.square.trap { background-color: #ff4d4d; }

/* Pi√®ces */
.piece {
    font-size: 28px;
    cursor: grab;
}
</style>
</head>
<body>

<h1>üå≥ Chess Forest</h1>
<div id="board-container">
    <div id="board"></div>
</div>

<script>
// G√©n√©rer les cases 32x32
const board = document.getElementById('board');
for(let row=0; row<32; row++){
    for(let col=0; col<32; col++){
        const square = document.createElement('div');
        square.classList.add('square');
        if((row+col)%2===0) square.classList.add('light');
        else square.classList.add('dark');
        square.id = `sq-${row}-${col}`;
        board.appendChild(square);
    }
}

// Exemple : placer quelques pi√®ges al√©atoires
for(let i=0;i<20;i++){
    const r = Math.floor(Math.random()*32);
    const c = Math.floor(Math.random()*32);
    document.getElementById(`sq-${r}-${c}`).classList.add('trap');
}

// Exemple : placer quelques pi√®ces
const pieces = [
    {symbol:'‚ôî', row:0, col:0},
    {symbol:'‚ôö', row:31, col:31},
    {symbol:'‚ôï', row:0, col:1},
    {symbol:'‚ôõ', row:31, col:30},
];
pieces.forEach(p=>{
    const sq = document.getElementById(`sq-${p.row}-${p.col}`);
    const span = document.createElement('span');
    span.classList.add('piece');
    span.textContent = p.symbol;
    span.draggable = true;
    sq.appendChild(span);
});

// Drag & Drop basique
let dragged = null;
document.addEventListener('dragstart', e=>{
    if(e.target.classList.contains('piece')) dragged = e.target;
});
document.addEventListener('dragover', e=>{
    e.preventDefault();
});
document.addEventListener('drop', e=>{
    e.preventDefault();
    const targetSquare = e.target.closest('.square');
    if(targetSquare && dragged){
        // Retire pi√®ce de l'ancienne case
        dragged.parentNode.removeChild(dragged);
        // Place dans la nouvelle case
        targetSquare.appendChild(dragged);
        dragged = null;
    }
});
</script>

</body>
</html>
