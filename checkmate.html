<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkmate Challenge</title>

<!-- Chessboard.js CSS -->
<link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

<style>
    /* Body & page générale */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: #f0f0f0;
        color: #222;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 32px;
    }

    #status {
        margin: 10px 0;
        font-weight: bold;
        font-size: 18px;
    }

    /* Plateau */
    #chessboard {
        width: 90vw;
        max-width: 480px;
        margin: 20px auto;
        border: 2px solid #444;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    /* Boutons */
    button {
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        background: #444;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        transition: all 0.2s ease;
    }

    button:hover {
        background: #666;
    }
<h1 style="border-bottom: 2px solid #000; display: inline-block; padding-bottom: 5px;">
  ♔ Checkmate Challenge ♕
</h1>
</style>
</head>
<body>

<h1>♔ Checkmate Challenge ♕</h1>
<p id="status">En attente du puzzle...</p>
<div id="chessboard"></div>
<button id="newPuzzle">Nouveau Puzzle</button>

<!-- JS Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
/* -----------------------------
      Firebase Setup
-------------------------------*/
const firebaseConfig = {
  apiKey: "AIzaSyD3OUbb_upJjNfAIC-bSI4ix46Q79iZHyQ",
  authDomain: "c-b-r-4e772.firebaseapp.com",
  databaseURL: "https://c-b-r-4e772-default-rtdb.firebaseio.com",
  projectId: "c-b-r-4e772",
  storageBucket: "c-b-r-4e772.appspot.com",
  messagingSenderId: "213615144690",
  appId: "1:213615144690:web:a0b06fa6b473527942ea6b",
  measurementId: "G-GQ0VC2PYG0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* -----------------------------
      Chessboard & Chess.js
-------------------------------*/
let game = new Chess();
let board = Chessboard('chessboard', {
    draggable: true,
    position: 'start',
    pieceTheme: 'https://unpkg.com/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png',
    onDrop: function(source, target, piece, newPos, oldPos, orientation){
        let move = game.move({ from: source, to: target, promotion: 'q' });
        if(move === null) return 'snapback';
        document.getElementById('status').innerText = "Vous avez joué : " + move.san;
    }
});

function displayPuzzle(fen){
    game.load(fen);
    board.position(fen);
    document.getElementById('status').innerText = "Puzzle chargé ! Bonne chance !";
}

/* -----------------------------
      Nouveau Puzzle
-------------------------------*/
document.getElementById('newPuzzle').addEventListener('click', () => {
    document.getElementById('status').innerText = "Génération du puzzle...";

    // Exemple : puzzle statique pour test
    let sampleFen = "r1bqkbnr/pppppppp/2n5/8/4P3/5N2/PPPP1PPP/RNBQKB1R w KQkq - 0 3";
    let sampleSolution = ["e4e5","g8f6"];

    // Stocker dans Firebase
    db.ref('checkmateChallenge/currentPuzzle').set({
        fen: sampleFen,
        solution: sampleSolution
    });

    displayPuzzle(sampleFen);
});
</script>
</body>
</html>
