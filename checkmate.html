const db = firebase.database();

// ----------------------------
// Chessboard + Chess.js
// ----------------------------
const game = new Chess();
let board;

document.addEventListener("DOMContentLoaded", function(){
    board = Chessboard('chessboard', {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://unpkg.com/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png',
        onDrop: function(source, target){
            const move = game.move({ from: source, to: target, promotion: 'q' });
            if(move === null) return 'snapback';
            updateStatus(`Vous avez jouÃ© : ${move.san}`);
        }
    });
});

function updateStatus(msg){
    document.getElementById('status').innerText = msg;
}

// ----------------------------
// Stockfish Worker
// ----------------------------
const engine = new Worker('stockfish.js');
engine.postMessage("uci");
engine.postMessage("isready");

engine.onmessage = function(event){
    console.log("Stockfish:", event.data);
}

// ----------------------------
// Afficher Puzzle
// ----------------------------
function displayPuzzle(fen){
    game.load(fen);
    board.position(fen);
    updateStatus("Puzzle chargÃ© ! Bonne chance !");
}

    // Stocker dans Firebase
    db.ref('checkmateChallenge/currentPuzzle').set({
