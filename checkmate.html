<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkmate Challenge</title>

<!-- Chessboard.js CSS -->
<link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

<style>
    body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
        background: #f0f0f0;
    }
    h1 {
        color: #dbac16;
        margin-bottom: 15px;
    }
    #chessboard {
        width: 90vw;
        max-width: 480px;
        margin: 20px auto;
        border: 2px solid #333;
    }
    #status {
        margin: 15px 0;
        font-weight: bold;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #dbac16;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>ðŸ”¥ Checkmate Challenge</h1>
<p id="status">En attente du puzzle...</p>
<div id="chessboard"></div>
<button id="newPuzzle">Nouveau Puzzle</button>

<!-- JS Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
    // Initialiser le jeu
    const game = new Chess();

    // CrÃ©er l'Ã©chiquier
    const board = Chessboard('chessboard', {
        draggable: true,
        position: 'start',
        pieceTheme: 'https://unpkg.com/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png',
        onDrop: (source, target) => {
            const move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            document.getElementById('status').innerText = "Vous avez jouÃ© : " + move.san;
        }
    });

    // Fonction pour charger un puzzle
    function loadPuzzle(fen) {
        game.load(fen);
        board.position(fen);
        document.getElementById('status').innerText = "Puzzle chargÃ© ! Bonne chance !";
    }

    // Puzzle test
    const sampleFen = "r1bqkbnr/pppppppp/2n5/8/4P3/5N2/PPPP1PPP/RNBQKB1R w KQkq - 0 3";

    // Bouton "Nouveau Puzzle"
    document.getElementById('newPuzzle').addEventListener('click', () => {
        loadPuzzle(sampleFen);
    });

    // Charger puzzle au dÃ©marrage
    loadPuzzle(sampleFen);
</script>
</body>
</html>
