<script>

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* -----------------------------
      Stockfish Setup
-------------------------------*/
let engine = new Worker('stockfish.js');
engine.postMessage("uci");
engine.postMessage("isready");
engine.onmessage = (event) => console.log("Stockfish:", event.data);

/* -----------------------------
      Chessboard Setup
-------------------------------*/
let game = new Chess();
let board = Chessboard('chessboard', {
    draggable: true,
    position: 'start',
    pieceTheme: 'https://unpkg.com/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png',
    onDrop: function(source, target){
        let move = game.move({ from: source, to: target, promotion: 'q' });
        if(move === null) return 'snapback';
        updateStatus("Vous avez jouÃ© : " + move.san);
    }
});

function updateStatus(msg){
    document.getElementById('status').innerText = msg;
}

function displayPuzzle(fen){
    game.load(fen);
    board.position(fen);
    updateStatus("Puzzle chargÃ© ! Bonne chance !");
}

/* -----------------------------
      Nouveau Puzzle
-------------------------------*/
document.getElementById('newPuzzle').addEventListener('click', () => {
    updateStatus("GÃ©nÃ©ration du puzzle...");
    
    // ðŸ”¹ Exemple de FEN alÃ©atoire pour test
    let sampleFen = "r1bqkbnr/pppppppp/2n5/8/4P3/5N2/PPPP1PPP/RNBQKB1R w KQkq - 0 3";
    let sampleSolution = ["e4e5","g8f6"];

    // Stocker dans Firebase
    db.ref('checkmateChallenge/currentPuzzle').set({
        fen: sampleFen,
        solution: sampleSolution
    });

    // Afficher sur l'Ã©chiquier
    displayPuzzle(sampleFen);
    updateStatus("Puzzle gÃ©nÃ©rÃ© ! Joueurs prÃªts.");
});

/* -----------------------------
      Ã‰coute Firebase pour puzzle live
-------------------------------*/
db.ref('checkmateChallenge/currentPuzzle').on('value', (snapshot) => {
    const data = snapshot.val();
    if(data && data.fen){
        displayPuzzle(data.fen);
    }
});
</script>
