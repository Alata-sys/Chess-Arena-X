<body>
<h2>ðŸ”¥ Checkmate Challenge</h2>
<div id="board"></div>
<button onclick="loadPuzzle()">Nouveau Puzzle</button>

<script>
let board = null;
let game = new Chess();

function loadPuzzle(){
    // Exemple FEN d'une position simple
    game.load('r1bqkbnr/pppp1ppp/2n5/4p3/2B1P3/5N2/PPPP1PPP/RNBQK2R w KQkq - 2 4');
    board.position(game.fen());
}

function onDrop(source, target){
    let move = game.move({from:source, to:target, promotion:'q'});
    if(move===null) return 'snapback';
}

board = Chessboard('board', {draggable:true, position:'start', onDrop:onDrop});
loadPuzzle();
</script>
