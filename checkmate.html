<!-- CSS local -->
<link rel="stylesheet" href="css/chessboard-1.0.0.css">

<style>
    body {
        font-family: Arial, sans-serif;

        width: 480px;

        margin-bottom: 20px;

    button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;

<body>

<h1>ðŸ”¥ Checkmate Challenge</h1>
<p id="status">En attente du puzzle...</p>

<button id="newPuzzle">Nouveau Puzzle</button>

<!-- JS locaux -->
<script src="js/chess.js"></script>
<script src="js/chessboard.js"></script>

<script>
    // Initialisation
    const game = new Chess();
    const board = Chessboard('chessboard', {
        draggable: true,
        position: 'start',
        pieceTheme: 'img/chesspieces/wikipedia/{piece}.png', // VÃ©rifie que les images existent ici
        onDrop: (source, target) => {
            const move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            document.getElementById('status').innerText = "Vous avez jouÃ© : " + move.san;
        }
    });

    // Test puzzle simple
    function displayPuzzle(fen) {
        game.load(fen);
        board.position(fen);
        document.getElementById('status').innerText = "Puzzle chargÃ© !";
    }

    document.getElementById('newPuzzle').addEventListener('click', () => {
        const sampleFen = "r1bqkbnr/pppppppp/2n5/8/4P3/5N2/PPPP1PPP/RNBQKB1R w KQkq - 0 3";
        displayPuzzle(sampleFen);
    });
</script>
