<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Arena X - Chess Battle Run</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background-color: #121212;
        color: white;
    }

    header {
        text-align: center;
        padding: 20px;
        font-size: 1.7em;
        font-weight: bold;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .game-card {
        width: 90%;
        max-width: 500px;
        border-radius: 12px;
        margin: 15px 0;
        padding: 15px;
        text-align: center;
        color: black;
        transition: background 2s linear;
    }

    .game-card h2 {
        margin-top: 0;
        font-size: 1.3em;
    }

    .players-online {
        font-size: 0.95em;
        margin: 8px 0;
    }

    button {
        background-color: #dbac16;
        border: none;
        padding: 10px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        font-size: 1em;
    }

    footer {
        text-align: center;
        padding: 15px;
        font-size: 0.85em;
        color: #ccc;
    }

    /* Echiquier basique style Lichess */
    #liveBoard {
        margin-top: 30px;
        border: 2px solid #dbac16;
        width: 400px;
        height: 400px;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .square {
        width: 100%;
        height: 100%;
    }
    .white { background-color: #f0d9b5; }
    .black { background-color: #b58863; }
</style>
</head>
<body>

<header>Chess Arena X<br>Chess Battle Run</header>

<main>
    <!-- Game Cards -->
    <div class="game-card" id="checkmateCard">
        <h2>üî• Checkmate Challenge</h2>
        <div class="players-online" id="checkmateOnline">0 joueurs en ligne</div>
        <button onclick="openGame('checkmate.html')">Jouer</button>
    </div>

    <div class="game-card" id="chessForestCard">
        <h2>üå≥ Chess Forest</h2>
        <div class="players-online" id="chessForestOnline">0 joueurs en ligne</div>
        <button onclick="openGame('chessForest.html')">Jouer</button>
    </div>

    <div class="game-card" id="ghostMasterCard">
        <h2>üëª Ghost Master</h2>
        <div class="players-online" id="ghostMasterOnline">0 joueurs en ligne</div>
        <button onclick="openGame('ghostMaster.html')">Jouer</button>
    </div>

    <div class="game-card" id="detectiveCard">
        <h2>üïµÔ∏è Detective</h2>
        <div class="players-online" id="detectiveOnline">0 joueurs en ligne</div>
        <button onclick="openGame('detective.html')">Jouer</button>
    </div>

    <!-- Echiquier live -->
    <div id="liveBoard"></div>
</main>

<footer>¬© 2026 Alata Elyse</footer>

<script>
    // üîπ D√©grad√© lumineux pour les cartes
    const cards = document.querySelectorAll('.game-card');
    let hue = 0;
    setInterval(() => {
        hue = (hue + 1) % 360;
        cards.forEach(card => {
            card.style.background = `hsl(${hue}, 70%, 70%)`;
        });
    }, 2000); // change doucement toutes les 2s

    // üîπ Joueurs en ligne (simulation)
    const onlineCounts = {
        checkmate: 3079,
        chessForest: 1245,
        ghostMaster: 986,
        detective: 2031
    };
    document.getElementById("checkmateOnline").innerText = onlineCounts.checkmate + " joueurs en ligne";
    document.getElementById("chessForestOnline").innerText = onlineCounts.chessForest + " joueurs en ligne";
    document.getElementById("ghostMasterOnline").innerText = onlineCounts.ghostMaster + " joueurs en ligne";
    document.getElementById("detectiveOnline").innerText = onlineCounts.detective + " joueurs en ligne";

    // üîπ Bouton Jouer
    function openGame(url){
        window.location.href = url;
    }

    // üîπ Echiquier live style Lichess
    const board = document.getElementById('liveBoard');
    const files = 8;
    const ranks = 8;
    for(let r = ranks; r > 0; r--){
        for(let f = 1; f <= files; f++){
            const sq = document.createElement('div');
            sq.className = 'square ' + ((r + f) % 2 === 0 ? 'white' : 'black');
            board.appendChild(sq);
        }
    }
</script>

</body>
</html>
