<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run - Connexion</title>
<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: space-between;
}

/* ===== HEADER ===== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #111;
    border-bottom: 1px solid #222;
}

.left-header {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    font-size: 20px;
    font-weight: bold;
    color: #f0c420;
}

.menu {
    width: 38px;
    height: 38px;
    border-radius: 8px;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: 0.3s;
}

.menu:hover { background: #555; }

.profile {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: 0.3s;
}

.profile:hover { background: #555; }

/* ===== PROFILE POPUP ===== */
.profile-popup {
    position: absolute;
    top: 65px;
    right: 20px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 15px;
    display: none;
    width: 200px;
    z-index: 9999;
}

.profile-popup h3 { margin: 0 0 10px 0; color: #f0c420; }
.profile-popup button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    background: #c62828;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
}

.profile-popup button:hover { background: #e53935; }

/* ===== MAIN CONTAINER ===== */
.main-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* ===== SPINNER ===== */
.spinner {
    border: 6px solid #222;
    border-top: 6px solid #f0c420;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
    margin-bottom: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes glow {
    0% { box-shadow: 0 0 5px #f0c420; }
    50% { box-shadow: 0 0 15px #f0c420; }
    100% { box-shadow: 0 0 5px #f0c420; }
}

/* ===== LICHESS BUTTON ===== */
#lichessBtn {
    display: none;
    padding: 20px 40px;
    font-size: 24px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(90deg, #f0c420, #ffec7f);
    color: black;
    box-shadow: 0 0 15px #f0c420;
    transition: 0.5s all;
}

#lichessBtn:hover {
    box-shadow: 0 0 25px #f0c420, 0 0 45px #f0c420;
    transform: scale(1.05);
}

/* ===== MENU DES JEUX ===== */
.container {
    padding: 25px;
    display: none;
    flex-direction: column;
    gap: 25px;
    max-width: 520px;
    margin: auto;
}

.game-card {
    background: #181818;
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    padding: 25px;
    width: 420px;
    margin: 0 auto;
    position: relative;
    transition: 0.3s;
}

.game-card:hover {
    border-color: #444;
    transform: scale(1.02);
}

.badge {
    position: absolute;
    top: -12px;
    right: -12px;
    background: #ff9800;
    color: black;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: bold;
    animation: glowBadge 2s infinite;
}

@keyframes glowBadge {
    0% { box-shadow: 0 0 5px #ff9800; }
    50% { box-shadow: 0 0 18px #ff9800; }
    100% { box-shadow: 0 0 5px #ff9800; }
}

.game-title { font-size: 24px; margin-bottom: 10px; }
.online { color: #4caf50; font-size: 14px; margin-bottom: 15px; }

.play-btn {
    background: #2e7d32;
    border: none;
    padding: 12px 20px;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.5s;
}

.play-btn:hover { background: #43a047; }

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 15px;
    color: #666;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <div class="left-header">
        <div class="menu">â‹®</div>
        <div class="logo">Chess Battle Run</div>
    </div>
    <div class="profile" onclick="toggleProfile()">A</div>
</header>

<div class="profile-popup" id="profilePopup">
    <h3>Profil</h3>
    <p>Niveau Checkmate : <b>1200</b></p>
    <p>Victoires : 12</p>
    <p>DÃ©faites : 4</p>
    <button onclick="logout()">DÃ©connexion</button>
</div>

<!-- SPINNER + BOUTON OAUTH -->
<div class="main-container">
    <div class="spinner" id="spinner"></div>
    <button id="lichessBtn">Se connecter avec Lichess</button>
</div>

<!-- CONTAINER MENU -->
<div class="container" id="gameMenu"></div>

<script>
// Gestion profil
function toggleProfile(){
    const popup = document.getElementById("profilePopup");
    popup.style.display = popup.style.display === "block" ? "none" : "block";
}

function logout(){
    alert("DÃ©connectÃ© !");
    location.reload();
}

// Gestion spinner + bouton OAuth
const spinner = document.getElementById('spinner');
const lichessBtn = document.getElementById('lichessBtn');
const gameMenu = document.getElementById('gameMenu');

lichessBtn.style.display = 'none';

setTimeout(() => {
    spinner.style.display = 'none';
    lichessBtn.style.display = 'block';
}, 2000);

lichessBtn.onclick = () => {
    window.location.href = "https://lichess.org/oauth?response_type=token&client_id=YOUR_CLIENT_ID&scope=board:play&redirect_uri=https://alata-sys.github.io/Chess-Arena-X/index.html";
}

// CrÃ©e et affiche le menu aprÃ¨s OAuth
function showGameMenu() {
    document.querySelector('.main-container').style.display = 'none';
    gameMenu.innerHTML = ''; // vide container

    const games = [
        { title: "ðŸ”¥ Checkmate Challenge", online: "â— 3 079 joueurs en ligne", link: "checkmate.html", popular: true },
        { title: "1 contre 3 (4 joueurs)", online: "â— 1 568 joueurs en ligne", link: "uncontretrois.html", popular: true },
        { title: "ðŸ‘» Ghost Master", online: "â— 986 joueurs en ligne", link: "ghost.html" },
        { title: "ðŸŒ³ Chess Forest", online: "â— 1 245 joueurs en ligne", link: "ChessForest.html" },
        { title: "ðŸ•µï¸ Detective", online: "â— 2 031 joueurs en ligne", link: "detective.html" }
    ];

    games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";

        if(game.popular){
            const badge = document.createElement("div");
            badge.className = "badge";
            badge.textContent = "Populaire";
            card.appendChild(badge);
        }

        const title = document.createElement("div");
        title.className = "game-title";
        title.textContent = game.title;
        card.appendChild(title);

        const online = document.createElement("div");
        online.className = "online";
        online.textContent = game.online;
        card.appendChild(online);

        const btn = document.createElement("button");
        btn.className = "play-btn";
        btn.textContent = "Jouer";
        btn.onclick = () => { window.location.href = game.link; };
        card.appendChild(btn);

        gameMenu.appendChild(card);
    });

    gameMenu.style.display = 'flex';
    gameMenu.style.flexDirection = 'column';
    gameMenu.style.gap = '25px';
}

// Affiche le menu si token OAuth prÃ©sent dans lâ€™URL
if(window.location.hash.includes('access_token')){
    showGameMenu();
}
</script>

<footer>Â© 2026 C-B-R</footer>
</body>
</html>
