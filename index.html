<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run - Index</title>
<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    text-align: center;
}

/* ===== HEADER ===== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #111;
    border-bottom: 1px solid #222;
}
.left-header { display: flex; align-items: center; gap: 12px; }
.logo { font-size: 20px; font-weight: bold; color: #f0c420; }

/* ===== MENU 3 POINTS ===== */
.menu {
    width: 38px;
    height: 38px;
    border-radius: 8px;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}
.menu:hover { background: #555; }

/* ===== PROFILE ICON ===== */
.profile {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}
.profile:hover { background: #555; }

/* ===== PROFILE POPUP ===== */
.profile-popup {
    position: absolute;
    top: 65px;
    right: 20px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 15px;
    display: none;
    width: 200px;
    z-index: 9999;
}
.profile-popup h3 { margin: 0 0 10px 0; color: #f0c420; }
.profile-popup button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    background: #c62828;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
}
.profile-popup button:hover { background: #e53935; }

/* ===== SPINNER ===== */
.spinner {
    margin: 50px auto;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #f0c420;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* ===== MENU DES JEUX ===== */
.menu-container {
    display: none;
    margin-top: 30px;
    text-align: center;
}
.game-button {
    display: block;
    margin: 10px auto;
    padding: 15px 30px;
    background: #dbac16;
    color: black;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 250px;
    transition: 0.2s;
}
.game-button:hover { background: #f0c420; }
</style>
</head>
<body>

<header>
    <div class="left-header">
        <div class="menu">â‹®</div>
        <div class="logo">Chess Battle Run</div>
    </div>
    <div class="profile" onclick="toggleProfile()">A</div>
</header>

<!-- PROFILE POPUP -->
<div class="profile-popup" id="profilePopup">
    <h3>Profil</h3>
    <p id="username">Utilisateur</p>
    <button onclick="logout()">DÃ©connexion</button>
</div>

<!-- SPINNER / LOADING -->
<p id="loadingText">Connexion en cours...</p>
<div class="spinner" id="spinner"></div>

<!-- MENU DES JEUX -->
<div class="menu-container" id="menu">
    <button class="game-button" onclick="location.href='checkmate.html'">Checkmate Challenge</button>
    <button class="game-button" onclick="location.href='ChessForest.html'">Chess Forest</button>
    <button class="game-button" onclick="location.href='gladiator.html'">Gladiator</button>
    <button class="game-button" onclick="location.href='detective.html'">Detective</button>
    <button class="game-button" onclick="location.href='ghost.html'">Ghost</button>
</div>

<script>
// Toggle popup profil
function toggleProfile(){
    const popup = document.getElementById('profilePopup');
    popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
}

// DÃ©connexion
function logout(){
    localStorage.removeItem('lichessToken');
    alert("DÃ©connectÃ© !");
    location.reload();
}

// VÃ©rifie si token Lichess dans l'URL ou localStorage
function checkOAuth() {
    const hash = window.location.hash; // token renvoyÃ© par lichess
    if(hash.includes('access_token')) {
        const params = new URLSearchParams(hash.substring(1));
        const token = params.get('access_token');
        localStorage.setItem('lichessToken', token);
        history.replaceState(null, '', window.location.pathname); // enlÃ¨ve token de l'URL
    }

    const token = localStorage.getItem('lichessToken');
    if(!token){
        // Affiche bouton OAuth si pas connectÃ©
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('loadingText').innerHTML = `<a href="https://lichess.org/oauth?response_type=token&client_id=YOUR_CLIENT_ID&scope=board:play&redirect_uri=${encodeURIComponent(window.location.href)}" style="color:#f0c420; text-decoration:none; font-weight:bold;">Se connecter avec Lichess</a>`;
    } else {
        // Token prÃ©sent, afficher menu aprÃ¨s 1.5s
        document.getElementById('loadingText').style.display = 'none';
        setTimeout(() => {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }, 1500);
    }
}

// Initialisation
checkOAuth();
</script>
