<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run</title>

<style>
/* ====== GLOBAL ====== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

/* ====== HEADER ====== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #111;
    border-bottom: 1px solid #222;
}

.left-header {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    font-size: 20px;
    font-weight: bold;
    color: #f0c420;
}

/* ====== MENU 3 POINTS ====== */
.menu {
    width: 38px;
    height: 38px;
    border-radius: 8px;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: 0.3s;
}

.menu:hover {
    background: #555;
}

/* ====== PROFILE ICON ====== */
.profile {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: 0.3s;
}

.profile:hover {
    background: #555;
}

/* ====== PROFILE POPUP ====== */
.profile-popup {
    position: absolute;
    top: 65px;
    right: 20px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 15px;
    display: none;
    width: 200px;
    z-index: 9999; /* FIX IMPORTANT */
}

.profile-popup h3 {
    margin: 0 0 10px 0;
    color: #f0c420;
}

/* ====== GAME CARD ====== */
.container {
    padding: 25px;
}

.game-card {
    background: #181818;
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    padding: 25px;
    max-width: 500px;
    margin: auto;
    position: relative;
    z-index: 1; /* pour que popup passe devant */
    transition: 0.3s;
}

.game-card:hover {
    border-color: #444;
    transform: scale(1.02);
}

/* ====== BADGE POPULAIRE ====== */
.badge {
    position: absolute;
    top: -12px;
    right: -12px;
    background: #ff9800;
    color: black;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: bold;
    animation: glow 2s infinite;
}

@keyframes glow {
    0% { box-shadow: 0 0 5px #ff9800; }
    50% { box-shadow: 0 0 18px #ff9800; }
    100% { box-shadow: 0 0 5px #ff9800; }
}

.game-title {
    font-size: 24px;
    margin-bottom: 10px;
}

.online {
    color: #4caf50;
    font-size: 14px;
    margin-bottom: 15px;
}

/* ====== BUTTON ====== */
.play-btn {
    background: #2e7d32;
    border: none;
    padding: 12px 20px;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.play-btn:hover {
    background: #43a047;
}

/* ====== FOOTER ====== */
footer {
    text-align: center;
    margin-top: 40px;
    color: #666;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
    <div class="left-header">
        <div class="menu">‚ãÆ</div>
        <div class="logo">Chess Battle Run</div>
    </div>
    <div class="profile" onclick="toggleProfile()">A</div>
</header>

<!-- PROFILE POPUP -->
<div class="profile-popup" id="profilePopup">
    <h3>Profil</h3>
    <p>Niveau Checkmate : <b>1200</b></p>
    <p>Victoires : 12</p>
    <p>D√©faites : 4</p>
</div>

<div class="container">

    <!-- CHECKMATE CHALLENGE CARD -->
    <div class="game-card">
        <div class="badge">Populaire</div>
        <div class="game-title"> üî• Checkmate Challenge</div>
        <div class="online">‚óè 3 079 joueurs en ligne</div>
        <button class="play-btn" onclick="startGame()">Jouer</button>
    </div>

</div>

<footer>
¬© 2026 C-B-R
</footer>

<script>
function toggleProfile(){
    let popup = document.getElementById("profilePopup");
    popup.style.display = popup.style.display === "block" ? "none" : "block";
}

function startGame(){
    window.location.href = "checkmate.html";
}
</script>

</body>
</html>
