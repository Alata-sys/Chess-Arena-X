<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run - Menu</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #0f0f0f;
    color: white;
    margin: 0;
    padding: 50px;
}
h1 { color: #f0c420; }

/* Spinner */
.spinner {
    margin: 50px auto;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #f0c420;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Menu Jeux */
.menu-container {
    display: none; /* sera affichÃ© aprÃ¨s "chargement" */
    margin-top: 30px;
}
.game-button {
    display: block;
    margin: 10px auto;
    padding: 15px 30px;
    background: #dbac16;
    color: black;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 250px;
    transition: 0.2s;
}
.game-button:hover { background: #f0c420; }
</style>
</head>
<body>

<h1>ðŸ”¥ Chess Battle Run</h1>
<p>Chargement du menu des jeux...</p>
<div class="spinner" id="spinner"></div>

<div class="menu-container" id="menu">
    <button class="game-button" onclick="location.href='checkmate.html'">Checkmate Challenge</button>
    <button class="game-button" onclick="location.href='ChessForest.html'">Chess Forest</button>
    <button class="game-button" onclick="location.href='gladiator.html'">Gladiator</button>
    <button class="game-button" onclick="location.href='detective.html'">Detective</button>
    <button class="game-button" onclick="location.href='ghost.html'">Ghost</button>
</div>

<script>
// Affiche le spinner pendant 1.5s puis le menu
setTimeout(() => {
    document.getElementById('spinner').style.display = 'none';
    document.getElementById('menu').style.display = 'block';
}, 1500);
</script>
</body>
</html>
