<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run</title>
<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* ===== HEADER ===== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #111;
    border-bottom: 1px solid #222;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

.left-header {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #f0c420;
}

.menu, .profile {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: 0.3s;
}

.menu:hover, .profile:hover { background: #555; }

/* ===== PROFILE POPUP ===== */
.profile-popup {
    position: absolute;
    top: 65px;
    right: 20px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 15px;
    display: none;
    width: 220px;
    z-index: 999;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
}

.profile-popup h3 { margin: 0 0 10px; color: #f0c420; font-size: 18px; }
.profile-popup button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    background: #c62828;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.profile-popup button:hover { background: #e53935; }

/* ===== MAIN CONTAINER ===== */
.main-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 40px 20px;
}

/* ===== SPINNER ===== */
.spinner {
    border: 6px solid #222;
    border-top: 6px solid #f0c420;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ===== GAME CARDS ===== */
.container {
    display: none;
    flex-direction: column;
    gap: 20px;
    max-width: 600px;
    margin: 0 auto;
    width: 100%;
}

.game-card {
    background: #1f1f1f;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    position: relative;
    transition: 0.3s;
}

.game-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.8);
}

.badge {
    position: absolute;
    top: -10px;
    right: -10px;
    background: #ff9800;
    color: black;
    padding: 5px 10px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: bold;
    animation: glowBadge 2s infinite;
}

@keyframes glowBadge {
    0%,100% { box-shadow: 0 0 5px #ff9800; }
    50% { box-shadow: 0 0 15px #ff9800; }
}

.game-title { font-size: 22px; margin-bottom: 8px; }
.online { color: #4caf50; font-size: 14px; margin-bottom: 12px; }

.play-btn {
    background: linear-gradient(90deg, #2e7d32, #43a047);
    border: none;
    padding: 12px 25px;
    color: white;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.play-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #43a047;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 15px;
    color: #999;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <div class="left-header">
        <div class="menu">â‹®</div>
        <div class="logo">Chess Battle Run</div>
    </div>
    <div class="profile" onclick="toggleProfile()">A</div>
</header>

<div class="profile-popup" id="profilePopup">
    <h3>Profil</h3>
    <p>Niveau Checkmate : <b>1200</b></p>
    <p>Victoires : 12</p>
    <p>DÃ©faites : 4</p>
    <button onclick="logout()">DÃ©connexion</button>
</div>

<!-- LOADER -->
<div class="main-container">
    <div class="spinner" id="spinner"></div>
</div>

<!-- MENU JEUX -->
<div class="container" id="gameMenu"></div>

<script>
// Toggle profil
function toggleProfile(){
    const popup = document.getElementById("profilePopup");
    popup.style.display = popup.style.display === "block" ? "none" : "block";
}

function logout(){
    alert("DÃ©connectÃ© !");
}

// Simulation du chargement, puis affichage du menu
setTimeout(() => {
    document.getElementById('spinner').style.display = 'none';
    const container = document.getElementById('gameMenu');
    container.style.display = 'flex';

    const games = [
        { title: "ðŸ”¥ Checkmate Challenge", online: "â— 3 079 joueurs en ligne", link: "checkmate.html", popular: true },
        { title: "1 contre 3 (4 joueurs)", online: "â— 1 568 joueurs en ligne", link: "uncontretrois.html", popular: true },
        { title: "ðŸ‘» Ghost Master", online: "â— 986 joueurs en ligne", link: "ghost.html" },
        { title: "ðŸŒ³ Chess Forest", online: "â— 1 245 joueurs en ligne", link: "ChessForest.html" },
        { title: "ðŸ•µï¸ Detective", online: "â— 2 031 joueurs en ligne", link: "detective.html" }
    ];

    games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        if(game.popular){
            const badge = document.createElement('div');
            badge.className = 'badge';
            badge.textContent = 'Populaire';
            card.appendChild(badge);
        }

        const title = document.createElement('div');
        title.className = 'game-title';
        title.textContent = game.title;
        card.appendChild(title);

        const online = document.createElement('div');
        online.className = 'online';
        online.textContent = game.online;
        card.appendChild(online);

        const btn = document.createElement('button');
        btn.className = 'play-btn';
        btn.textContent = 'Jouer';
        btn.onclick = () => window.location.href = game.link;
        card.appendChild(btn);

        container.appendChild(card);
    });

}, 2000);
</script>

<footer>Â© 2026 C-B-R</footer>
</body>
</html>
