<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run</title>

<style>
/* ====== GLOBAL ====== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

/* ====== HEADER ====== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #111;
    border-bottom: 1px solid #222;
}

.left-header {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    font-size: 20px;
    font-weight: bold;
    color: #f0c420;
}

/* ====== MENU 3 POINTS ====== */
.menu {
    width: 38px;
    height: 38px;
    border-radius: 8px;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: 0.3s;
}

.menu:hover { background: #555; }

/* ====== PROFILE ICON ====== */
.profile {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: 0.3s;
}

.profile:hover { background: #555; }

/* ====== CBR ICON ====== */
#cbrIcon {
    width: 150px;
    margin: 80px auto 20px auto;
    display: block;
    cursor: pointer;
    animation: popIn 1s ease forwards;
}

@keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* ====== WELCOME + LOADER ====== */
#welcome { display: none; font-size: 24px; text-align: center; margin-top: 20px; }
#loader {
    display: none;
    margin: 30px auto;
    width: 50px; height: 50px;
    border: 5px solid #444;
    border-top: 5px solid #f0c420;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* ====== MENU DES JEUX ====== */
#menu { display: none; text-align: center; margin-top: 40px; }
.menu-btn, .logout-btn {
    display: block;
    margin: 15px auto;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 220px;
}
.menu-btn { background: #f0c420; color: #111; }
.logout-btn { background: #ff4444; color: #fff; }
</style>
</head>
<body>

<header>
    <div class="left-header">
        <div class="logo">CBR</div>
    </div>
    <div class="right-header">
        <div class="menu">⋮</div>
        <div class="profile">P</div>
    </div>
</header>

<!-- CBR Icon pour connexion -->
<img id="cbrIcon" src="img/icon.png" alt="CBR Icon">

<!-- Bienvenue + Loader -->
<div id="welcome"></div>
<div id="loader"></div>

<!-- Menu des jeux -->
<div id="menu">
    <h2>Menu des jeux</h2>
    <button class="menu-btn">Checkmate Challenge</button>
    <button class="menu-btn">Chess Forest</button>
    <button class="menu-btn">Gladiator</button>
    <button class="logout-btn" id="logout">Se déconnecter</button>
</div>

<script>
const clientId = "YOUR_CLIENT_ID"; // Mets ton client_id Lichess ici
const redirectUri = window.location.origin + window.location.pathname;

const cbrIcon = document.getElementById("cbrIcon");
const welcomeDiv = document.getElementById("welcome");
const loader = document.getElementById("loader");
const menu = document.getElementById("menu");
const logoutBtn = document.getElementById("logout");

// Étape 1 : click sur icône pour login
cbrIcon.addEventListener("click", () => {
    window.location.href = `https://lichess.org/oauth?response_type=token&client_id=${clientId}&scope=board:play&redirect_uri=${redirectUri}`;
});

// Étape 2 : récupérer le token si redirect
function getAccessTokenFromUrl() {
    const hash = window.location.hash;
    if (hash) {
        const params = new URLSearchParams(hash.slice(1));
        return params.get("access_token");
    }
    return null;
}

const token = getAccessTokenFromUrl();

if(token) {
    // Masquer l'icône
    cbrIcon.style.display = "none";

    // Afficher bienvenue
    welcomeDiv.innerText = "Bienvenue, joueur Lichess !";
    welcomeDiv.style.display = "block";

    // Afficher loader et redirection après 2 sec
    loader.style.display = "block";

    setTimeout(() => {
        loader.style.display = "none";
        menu.style.display = "block";
    }, 2000);
}

// Déconnexion
logoutBtn.addEventListener("click", () => {
    window.location.href = redirectUri;
});
</script>
</body>
</html>
