<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run</title>
<link rel="manifest" href="manifest.json">
<style>
    :root {
        --bg: #161512;
        --accent: #dbac16;
        --success: #629924;
        --primary-color: #dbac16;
        --secondary-color: #629924;
    }

    body {
        background: var(--bg);
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 30px;
        animation: rainbow-text 5s linear infinite;
    }

    @keyframes rainbow-text {
        0% { color: #dbac16; }
        20% { color: #629924; }
        40% { color: #ff4444; }
        60% { color: #00bfff; }
        80% { color: #db16ac; }
        100% { color: #dbac16; }
    }

    .status, .user-card, .menu {
        background: #262421;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 450px;
        text-align: center;
    }

    .status {
        font-weight: bold;
        font-size: 1.1em;
    }

    .error {
        color: #ff4444;
        background: rgba(255,0,0,0.1);
        padding: 10px;
        border-radius: 5px;
        display: none;
        margin-bottom: 20px;
    }

    .chess-loader {
        display: inline-block;
        font-size: 2em;
        animation: bounce 0.8s infinite alternate, colorchange 2s linear infinite;
        margin-right: 10px;
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }

    @keyframes colorchange {
        0% { color: #dbac16; }
        25% { color: #629924; }
        50% { color: #ff4444; }
        75% { color: #00bfff; }
        100% { color: #dbac16; }
    }

    button {
        background: var(--accent);
        color: black;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 1em;
        animation: button-glow 3s ease-in-out infinite;
    }

    @keyframes button-glow {
        0%,100% { box-shadow: 0 0 5px var(--accent); }
        50% { box-shadow: 0 0 20px var(--secondary-color); }
    }

    button:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>CHESS BATTLE RUN</h1>

<div class="status" id="status-box">
    <span class="chess-loader">‚ôû</span>
    <span id="status-text">Initialisation...</span>
</div>

<div class="error" id="error-box"></div>

<div class="user-card" id="user-info">
    <p>Bienvenue, <span id="username" style="color:var(--accent); font-size: 1.2em;"></span> !</p>
    <p style="font-size: 0.9em; opacity: 0.8;">Connexion active avec Lichess API</p>
    <button onclick="resetConnection()" style="background:#8b0000;">D√©connexion</button>
</div>

<div class="menu" id="game-menu" style="display:none;">
    <h2>Menu des Jeux</h2>
    <button onclick="window.location.href='ghost.html'">Ghost Master</button>
    <button onclick="window.location.href='detective.html'">Detective</button>
    <button onclick="window.location.href='gladiator.html'">Gladiator</button>
    <button onclick="window.location.href='chessforest.html'">Chess Forest</button>
    <button onclick="window.location.href='fourplayers.html'">√âchiquier 4 Joueurs</button>
</div>

<script>
const statusEl = document.getElementById('status-text');
const userEl = document.getElementById('user-info');
const errorEl = document.getElementById('error-box');
const loaderEl = document.querySelector('.chess-loader');
const menuEl = document.getElementById('game-menu');

let TOKEN = localStorage.getItem('CHESS_BATTLE_TOKEN');

function showError(msg){
    loaderEl.style.display = 'none';
    statusEl.innerHTML = "Erreur syst√®me";
    errorEl.innerText = msg;
    errorEl.style.display = 'block';
    // redirection automatique apr√®s 1.5s
    setTimeout(()=>{ menuEl.style.display='block'; }, 1500);
}

async function startEngine(){
    statusEl.innerHTML = "Boot Engine...";
    if ('serviceWorker' in navigator){
        navigator.serviceWorker.register('/sw.js').then(()=>console.log('SW registered')).catch(err=>console.log(err));
    }

    if (!TOKEN || TOKEN.length<20){
        loaderEl.style.display='none';
        TOKEN = prompt("üîë CONFIGURATION CHESS BATTLE RUN\nColle ton Token Lichess ici :");
        if (!TOKEN || TOKEN.trim().length<20){
            statusEl.innerHTML = "Jeton manquant... redirection menu.";
            setTimeout(()=>{ menuEl.style.display='block'; }, 500);
            return;
        } else {
            localStorage.setItem('CHESS_BATTLE_TOKEN', TOKEN.trim());
            location.reload();
            return;
        }
    }

    try {
        statusEl.innerHTML = "Connexion API...";
        const controller = new AbortController();
        const timeout = setTimeout(()=>controller.abort(), 8000);
        const response = await fetch('https://lichess.org/api/account', {
            method:'GET',
            headers:{
                'Authorization':'Bearer '+TOKEN,
                'Accept':'application/json'
            },
            signal: controller.signal
        });
        clearTimeout(timeout);

        if (response.status===401) throw new Error("Token invalide.");
        if (!response.ok) throw new Error("Serveur Lichess indisponible.");

        const data = await response.json();
        loaderEl.style.display='none';
        statusEl.innerHTML="Syst√®me Pr√™t ‚úî";
        document.getElementById('username').innerText = data.username;
        userEl.style.display='block';

        // Afficher le menu apr√®s 1s
        setTimeout(()=>{ menuEl.style.display='block'; }, 1000);

    } catch(error){
        if(error.name==="AbortError"){
            showError("Temps d√©pass√© r√©seau.");
        } else {
            showError(error.message);
        }
        localStorage.removeItem('CHESS_BATTLE_TOKEN');
    }
}

function resetConnection(){
    if(confirm("Supprimer le Token local ?")){
        localStorage.removeItem('CHESS_BATTLE_TOKEN');
        location.reload();
    }
}

window.onload = startEngine;
</script>

</body>
</html>
