<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run + Chess Arena X</title>
<style>
body {
    margin:0;
    padding:0;
    font-family:sans-serif;
    background:#fdfdfd;
    color:#333;
    text-align:center;
}
h1 {
    margin-top:30px;
    font-size:2.2em;
    font-weight:bold;
    color:#dbac16;
}
.menu {
    margin-top:50px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:30px;
}
.game-item {
    position: relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    cursor:pointer;
    transition: transform 0.2s;
}
.game-item:hover {
    transform: scale(1.05);
}
.game-icon {
    font-size: 3em; /* plus grand */
    padding: 20px;
    border-radius: 15px;
    color:white;
    width:120px;
    height:120px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(45deg, #ff5f6d, #ffc371);
    transition: background 2s ease;
}
.game-name {
    margin-top:10px;
    font-size:1.2em;
    font-weight:bold;
}
.play-btn {
    margin-top:10px;
    display:none;
    padding:8px 20px;
    font-weight:bold;
    border:none;
    border-radius:8px;
    cursor:pointer;
    color:white;
    background: #dbac16;
}
footer {
    margin-top:50px;
    font-size:0.8em;
    color:#666;
}

/* Animation gradient douce toutes 2s */
@keyframes gradientShift {
    0% { background: linear-gradient(45deg, #ff5f6d, #ffc371); }
    50% { background: linear-gradient(45deg, #6a82fb, #fc5c7d); }
    100% { background: linear-gradient(45deg, #43cea2, #185a9d); }
}
</style>
</head>
<body>

<h1>Chess Battle Run + Chess Arena X</h1>

<div class="menu">
    <div class="game-item" onclick="showPlay(this,'Checkmate.html')">
        <div class="game-icon" style="animation: gradientShift 4s ease infinite alternate;">üî•</div>
        <div class="game-name">Checkmate Challenge</div>
        <button class="play-btn">Jouer</button>
    </div>

    <div class="game-item" onclick="showPlay(this,'ChessForest.html')">
        <div class="game-icon" style="animation: gradientShift 4s ease infinite alternate;">üå≥</div>
        <div class="game-name">Chess Forest</div>
        <button class="play-btn">Jouer</button>
    </div>

    <div class="game-item" onclick="showPlay(this,'Ghost.html')">
        <div class="game-icon" style="animation: gradientShift 4s ease infinite alternate;">üëª</div>
        <div class="game-name">Ghost Master</div>
        <button class="play-btn">Jouer</button>
    </div>

    <div class="game-item" onclick="showPlay(this,'Detective.html')">
        <div class="game-icon" style="animation: gradientShift 4s ease infinite alternate;">üïµÔ∏è</div>
        <div class="game-name">Detective</div>
        <button class="play-btn">Jouer</button>
    </div>
</div>

<footer>¬© 2026 Alata Elyse</footer>

<script>
// Affiche le bouton jouer quand on clique sur l'ic√¥ne et redirige
function showPlay(item,url){
    const btn = item.querySelector('.play-btn');
    if(btn.style.display==='none'){
        btn.style.display='block';
        btn.onclick = ()=>{ window.location.href = url; }
    } else {
        btn.style.display='none';
    }
}
</script>

</body>
</html>
