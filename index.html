<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run - Connexion</title>
<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: space-between;
}

/* ===== HEADER ===== */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: #111;
    border-bottom: 1px solid #222;
}

.left-header {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo {
    font-size: 20px;
    font-weight: bold;
    color: #f0c420;
}

.menu {
    width: 38px;
    height: 38px;
    border-radius: 8px;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: 0.3s;
}

.menu:hover { background: #555; }

.profile {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: 0.3s;
}

.profile:hover { background: #555; }

/* ===== SPINNER ===== */
.spinner {
    margin: auto;
    border: 6px solid #222;
    border-top: 6px solid #f0c420;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes glow {
    0% { box-shadow: 0 0 5px #f0c420; }
    50% { box-shadow: 0 0 15px #f0c420; }
    100% { box-shadow: 0 0 5px #f0c420; }
}

/* ===== CONTAINER CENTRAL ===== */
.main-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* ===== BOUTON LICHESS ===== */
#lichessBtn {
    display: none;
    padding: 20px 40px;
    font-size: 24px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(90deg, #f0c420, #ffec7f);
    color: black;
    box-shadow: 0 0 15px #f0c420;
    transition: 0.5s all;
}

#lichessBtn:hover {
    box-shadow: 0 0 25px #f0c420, 0 0 45px #f0c420;
    transform: scale(1.05);
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 15px;
    color: #666;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <div class="left-header">
        <div class="menu">⋮</div>
        <div class="logo">Chess Battle Run</div>
    </div>
    <div class="profile">A</div>
</header>

<div class="main-container">
    <div class="spinner" id="spinner"></div>
    <button id="lichessBtn" onclick="window.location.href='https://lichess.org/oauth?response_type=token&client_id=YOUR_CLIENT_ID&scope=board:play&redirect_uri=https://alata-sys.github.io/Chess-Arena-X/index.html'">
        Se connecter avec Lichess
    </button>
</div>

<footer>© 2026 C-B-R</footer>

<script>
// Affiche le spinner pendant 2s puis montre le bouton
setTimeout(() => {
    document.getElementById('spinner').style.display = 'none';
    document.getElementById('lichessBtn').style.display = 'block';
}, 2000);
</script>

</body>
