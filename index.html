<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Battle Run</title>
<style>
body {
    margin:0;
    padding:0;
    font-family:sans-serif;
    background:#f5f5f5;
    color:#333;
    text-align:center;
}
h1 {
    margin-top:30px;
    font-size:2em;
    font-weight:bold;
    color:#333;
}
.menu {
    margin-top:50px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
}
.game-item {
    position: relative;
    display:flex;
    align-items:center;
    justify-content:space-between;
    width:300px;
    padding:15px 20px;
    background:#fff;
    border-radius:8px;
    border:1px solid #ddd;
    cursor:pointer;
    transition:transform 0.2s;
}
.game-item:hover {
    transform: scale(1.02);
}
.game-info {
    display:flex;
    flex-direction:column;
    align-items:flex-start;
}
.game-name {
    font-weight:bold;
    font-size:1.1em;
}
.game-online {
    font-size:0.9em;
    color:#666;
    display:flex;
    align-items:center;
    gap:5px;
}
.online-dot {
    width:10px;
    height:10px;
    border-radius:50%;
    background:green;
}
.play-btn {
    padding:6px 15px;
    font-weight:bold;
    border:none;
    border-radius:6px;
    cursor:pointer;
    color:white;
    background:#dbac16;
    display:none;
}
footer {
    margin-top:40px;
    font-size:0.8em;
    color:#666;
}
</style>
</head>
<body>

<h1>Chess Battle Run</h1>

<div class="menu">
    <div class="game-item" onclick="showPlay(this,'Checkmate.html')">
        <div class="game-info">
            <div class="game-name">Checkmate Challenge</div>
            <div class="game-online"><span class="online-dot"></span> 3079 joueurs en ligne</div>
        </div>
        <button class="play-btn">Jouer</button>
    </div>

    <div class="game-item" onclick="showPlay(this,'ChessForest.html')">
        <div class="game-info">
            <div class="game-name">Chess Forest</div>
            <div class="game-online"><span class="online-dot"></span> 1245 joueurs en ligne</div>
        </div>
        <button class="play-btn">Jouer</button>
    </div>

    <div class="game-item" onclick="showPlay(this,'Ghost.html')">
        <div class="game-info">
            <div class="game-name">Ghost Master</div>
            <div class="game-online"><span class="online-dot"></span> 986 joueurs en ligne</div>
        </div>
        <button class="play-btn">Jouer</button>
    </div>

    <div class="game-item" onclick="showPlay(this,'Detective.html')">
        <div class="game-info">
            <div class="game-name">Detective</div>
            <div class="game-online"><span class="online-dot"></span> 2031 joueurs en ligne</div>
        </div>
        <button class="play-btn">Jouer</button>
    </div>
</div>

<footer>¬© 2026 Alata Elyse</footer>

<script>
function showPlay(item, url){
    const btn = item.querySelector('.play-btn');
    if(btn.style.display==='none'){
        btn.style.display='block';
        btn.onclick = ()=>{ window.location.href = url; }
    } else {
        btn.style.display='none';
    }
}
</script>‚≠ê
