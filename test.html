<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chessboard Test</title>

<!-- CSS Chessboard.js -->
<link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

<style>
  body {
    background: #0f0f0f;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  #liveChessboard {
    width: 320px;
    margin: auto;
  }
</style>
</head>
<body>

<h2>Échiquier Live Test</h2>
<div id="liveChessboard"></div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
  // Crée le jeu
  const liveGame = new Chess();

  // Crée l'échiquier
  const liveBoard = Chessboard('liveChessboard', {
    position: 'start',
    draggable: false,
    showNotation: true
  });

  // Test : mettre à jour l'échiquier après 2s
  setTimeout(() => {
    const testFen = 'rnbqkbnr/pppp1ppp/8/4p3/4P3/8/PPPP1PPP/RNBQKBNR w KQkq - 0 2';
    liveGame.load(testFen);
    liveBoard.position(testFen);
  }, 2000);
</script>

</body>
</html>
