here<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Chessboard</title>

<!-- Chessboard.js CSS -->
<link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

<style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
    #board { width: 400px; margin: 20px auto; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
</style>
</head>
<body>

<h1>Test Chessboard.js</h1>
<div id="board"></div>
<button id="resetBtn">RÃ©initialiser</button>

<!-- JS Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
const game = new Chess();
const board = Chessboard('board', {
    draggable: true,
    position: 'start',
    pieceTheme: 'https://unpkg.com/chessboardjs@1.0.0/img/chesspieces/wikipedia/{piece}.png',
    onDrop: (source, target) => {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
    }
});

document.getElementById('resetBtn').addEventListener('click', () => {
    game.reset();
    board.start();
});
</script>

</body>
</html>
